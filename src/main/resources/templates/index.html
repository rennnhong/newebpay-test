<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span>POST端點:</span>
<span th:text='${endpoint}'/>
<form name='Newebpay' method='post' th:action='${endpoint}'>
    MerchantID:<input type='text' name='MerchantID' th:value='${MerchantID}'><br>
    TradeInfo:<input type='text' name='TradeInfo' th:value='${TradeInfo}'><br>
    TradeSha:<input type='text' name='TradeSha' th:value='${TradeSha}'><br>
    Version:<input type='text' name='Version' th:value='${Version}'><br>
    <input type='submit' value='Submit'>
</form>

</body>
</html>
